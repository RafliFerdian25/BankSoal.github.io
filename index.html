<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bank Soal</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
    <div class="container-fluid">

        <div class="login__section">

            <div class="row">
                <!-- Kiri -->
                <div class="col-sm-5 col-12 login__kiri">
                    <div class="login__judul d-flex">
                        <img src="assets/images/logo-batang.png" alt="" class="login__logo mb-sm-0 mb-2">
                        <h5 class="fs-6 mx-sm-3 align-self-center">Dinas Pendidikan dan Kebudayaan Kabupaten Batang</h5>
                    </div>
                    <div class="login__form row">
                        <h3>Bank Soal</h3>
                        <h6 class="fw__r">
                            Mohon login ke akun anda
                        </h6>
                        <form action="/admin/index.html" class="col-12  pt-5">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex justify-content-center pt-5">
                                <button type="submit" class="btn rounded-pill px-5 py-2 btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="login__footer">
                        <p class="fw__sb text-center p-xl-5 pt-5">Â©2022. Dinas Pendidikan dan Kebudayaan
                            Kabupaten
                            Batang.
                        </p>
                    </div>
                </div>
                <!-- end kiri -->
                <!-- kanan -->
                <div class="col-sm-7 p-0 login__kanan">
                    <div class="login__img">
                        <div class="bg__img" style="background-image: url('/assets/images/Kantor-2.png');">
                        </div>
                    </div>
                </div>
                <!-- end kanan -->
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="/assets/js/script.js"></script>

</body>

</html>
